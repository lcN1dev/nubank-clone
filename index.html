<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/nu-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Nubank - Finalmente você no controle do seu dinheiro</title>
</head>
<body>
    <header>
        <div class="menu">
            <img class="img-menu" src="/img/nubank.svg">
            <nav class="menu-centro">
                <a href="#">Página Inicial</a>
                <a href="#">Para você <img src="/img/seta-menu.svg"></a>
                <a href="#">Para seu negócio<img src="/img/seta-menu.svg"></a>
                <a href="#">O Nubank<img src="/img/seta-menu.svg"></a>
                <a href="#">Perguntas</a>
            </nav>
            <div class="login-btn">
                <a href="" class="login-btn">Login<img src="/img/btnLogin.svg" alt="" class="img-btnLogin"></a>
            </div>
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="container">
                <div class="titulo">
                    <h1>Convoque seus amigos para a Copa do Mundo da FIFA 2022™</h1>
                </div>
                <div class="subtitulo">
                    <h3>Indique seus amigos e ganhe bilhetes da sorte</h3>
                    <p>Para concorrer a uma viagem com acompanhante e tudo pago para vibrar no Catar 2022™.</p>
                </div>
                <div class="formulario-login">
                    <form class="login-form">
                        <h3>Seja cliente Nubank e participe:</h3>
                        <input type="tel" aria-required="true" aria-invalid="true" name="cpf" id="campo-cpf" placeholder="Digite seu CPF">
                        <div class="btn-logar">
                            <button type="submit" class="btn-logar"><span>Continuar</span></button>
                        </div>
                    </form>
                </div>
                <div class="nu-copa">
                    <img src="/img/nubank-world_cup_logo.png" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
